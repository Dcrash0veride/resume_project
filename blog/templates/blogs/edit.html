<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'portfolio/base.html' %}
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
<div class="row justify-content-center mt-5">
        <div class="col-md-7 text-center">
            <h1>EDIT POST</h1>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="blog_title">Edit</label>
                    <input type="text" name="blog_title" class="form-control" id="blog_title" value="{{ blog.blog_title }}" required>
                </div>
                <div class="form-group">
                    <label for="blog_post">Blog Post:</label>
                    <textarea name="blog_post" class="form-control" id="blog_post" rows="10">{{ blog.blog_post }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" onclick="$('#edit').click()">Edit</button>
            </form>
        </div>
</div>
{% endblock %}


</body>
</html>
